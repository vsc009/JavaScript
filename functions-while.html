<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions and While</title>
</head>
<body>
    <p>How many fingures i m holding.
        <select id="n">
            <option >0</option>
            <option >1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
        </select>
        <br>
        <button id="g">Guess</button>
    </p>
    <script>
        document.getElementById("g").onclick=function()
        {
            var n=document.getElementById("n").value;
            var a= false;
            var b= 1;
            while (a==false) {
                var c= Math.random();
                c=c*6;
                c=Math.floor(c);
                if (c==n) {
                    a=true;
                    alert("Got it It was a "+c+"It took me"+b+"guesses");
                }
                else
                {
                    b++;
                }
            }
        }
        // function 
        function sum(a,b,c,d)
        {
            var t=a+b+c+d;
            return(t);
        }
        var x=10;
        var y=20;
        var z=30;
        var e=40;
        var f=sum(x,y,z,e);
        alert(f);
    </script>
</body>
</html>
