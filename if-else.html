<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <p>What is Codeword ?</p>
    <p><input type="text" id="codeword"></p>
    <p><button id="ccw">Enter</button></p>
    <!-- number guessing  -->
    <p>Tell me the which i am thinking.</p>
    <input type="text" id="number"><br><br>
    <button id="cn">Guess</button>
    <script>
        document.getElementById("ccw").onclick=function()
        {
            var ccw=document.getElementById("codeword").value;
            var codeword="vishal";
            if(ccw==codeword)
            {
                alert("You are welcome");
            }
            else
            {
                alert("nikal");
            }
        }
        document.getElementById("cn").onclick=function()
        {
            var rn= Math.random();
            rn = rn*6;
            // floor peeche ke decimals hata deta hai 
            rn= Math.floor(rn);
            if (document.getElementById("number").value == rn) {
                alert("mil gaya re baba");
            }
            else
            {
                alert("galat hai re sahi ye wala hai"+ rn);
            }
        }
    </script>
</body>
</html>
