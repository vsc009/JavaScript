<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <p>What is Codeword ?</p>
    <p><input type="text" id="codeword"></p>
    <p><button id="ccw">Enter</button></p>
    <script>
        document.getElementById("ccw").onclick=function()
        {
            var ccw=document.getElementById("codeword").value;
            var codeword="vishal";
            if(ccw==codeword)
            {
                alert("You are welcome");
            }
            else
            {
                alert("nikal");
            }
        }
    </script>
</body>
</html>
