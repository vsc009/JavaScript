<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <div id="table"></div>
    <script>
        var t=0;
        var x="";
        for (var i = 1; i < 11; i++) {

            t=t+2;
            x= x+"<p>"+t+"</p>";
        }
        document.getElementById("table").innerHTML=x;
    </script>
    
</body>
</html>
